deployment:
  production:
    branch: stable
    commands:
      - bundle exec rake deploy
  feature:
    branch: /feature-.*/
    commands:
      - bundle exec rake deploy_feature
  release_candidate:
    branch: /rc-.*/
    commands:
      - bundle exec rake deploy_rc
test:
  pre:
    - bundle install
  override:
    - bundle exec grunt test
#    - bundle exec grunt test-cross-browser
machine:
  node:
    version: v0.10.24
  ruby:
    version: ruby-2.3.1
